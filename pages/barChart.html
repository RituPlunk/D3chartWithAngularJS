<html>
<head>
<title>Bar Charts</title>
<meta charset="utf-8">
<script type="text/javascript" src="../js/d3.min.js"></script>
</head>
<style>
body {
	font: 14px sans-serif;
}

.axis path, .axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis path {
	display: none;
}
</style>
<body>
	<script type="text/javascript">
		var color = d3.scale.category10();
		var margin = {
			top : 70,
			right : 40,
			bottom : 30,
			left : 40
		}, w = 500 - margin.left - margin.right, h = 350 - margin.top
				- margin.bottom;
		var x = d3.scale.ordinal().rangeRoundBands([ 0, w ], .1);
		var y = d3.scale.linear().range([ h, 0 ]);
		var formatPercent = d3.format(".0%");
		
		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").tickFormat(
				formatPercent);
		var yGrid = d3.svg.axis().scale(y).orient("left").ticks(5).tickSize(-w,
				0, 0).tickFormat("");

		var svg = d3.select("body").append("svg").attr("width",
				w + margin.left + margin.right).attr("height",
				h + margin.top + margin.bottom).append("g").attr("transform",
				"translate(" + margin.left + ", " + margin.top + ")");

		d3.csv("data.csv", function(error, data) {

			svg.append("g").attr("class", "x axis").attr("transform",
					"translate(0, " + h + ")").call(xAxis);

			svg.append("g").attr("class", "y axis").call(yAxis);

			svg.append("g").attr("class", "grid").call(yGrid);
		});

		var labels = svg.append("g").attr("class", "labels");
		labels.append("text").attr("transform", "rotate(90)").attr("x", 50)
				.attr("y", -20).attr("dy", ".71em").style("text-anchor", "end")
				.text("Income [%]");

		var title = svg.append("g").attr("class", "title")

		title.append("text").attr("x", (w / 2)).attr("y", -30).attr(
				"text-anchor", "middle").style("font-size", "22px").text(
				"A stacked bar chart");
	</script>
</body>
</html>
